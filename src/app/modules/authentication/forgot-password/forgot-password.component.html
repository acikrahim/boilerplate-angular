<div class="card text-right">
    <div class="card-header">
        {{ 'auth.forgot_password' | translate }}
    </div>
    <div class="card-body">
        <form [formGroup]="forgotPasswordForm" (submit)="sendForgotPasswordForm()">
            <div class="mt-2 mb-4">
                <input type="email" class="form-control" formControlName="email" placeholder="{{ 'auth.email' | translate }}">
            </div>

            <button class="btn btn-primary float-end">{{ 'general.submit' | translate }}</button>
        </form>
    </div>
    <div class="card-footer">
    </div>
</div>
