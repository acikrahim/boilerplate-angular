<mat-card class="auth-card">
    <mat-card-title>{{ 'auth.forgot_password' | translate }}</mat-card-title>
    <form [formGroup]="forgotPasswordForm" (submit)="sendForgotPasswordForm()">
        <mat-card-content class="auth-card-content">
            <mat-form-field class="auth-input" appearance="legacy">
                <input matInput type="email" formControlName="email" placeholder="{{ 'auth.email' | translate }}">
            </mat-form-field>
        </mat-card-content>
        <mat-divider inset></mat-divider>
        <mat-card-actions align="end">
            <button mat-raised-button>{{ 'general.back' | translate }}</button>
            <button mat-raised-button color="primary" type="submit">{{ 'auth.login' | translate }}</button>
        </mat-card-actions>
    </form>
</mat-card>
