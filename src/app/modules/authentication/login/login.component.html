<mat-card class="auth-card">
    <mat-card-title>{{ 'auth.login' | translate }}</mat-card-title>
    <form [formGroup]="loginForm" (submit)="sendLogin()">
        <mat-card-content class="auth-card-content">
            <mat-form-field class="auth-input" appearance="legacy">
                <input matInput type="text" formControlName="identifier" placeholder="{{ 'auth.enter_username_or_email' | translate }}">
            </mat-form-field>
            <mat-form-field class="auth-input" appearance="legacy">
                <input matInput type="password" formControlName="password" placeholder="{{ 'auth.password' | translate }}">
            </mat-form-field>
        </mat-card-content>
        <mat-divider inset></mat-divider>
        <mat-card-actions align="end">
            <button mat-raised-button>{{ 'general.back' | translate }}</button>
            <button mat-raised-button color="primary" type="submit">{{ 'auth.login' | translate }}</button>
        </mat-card-actions>
    </form>
</mat-card>
